<h2>{{connect}}</h2>
  <div class="container">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="user">
        </div>
      </div>


      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="pass">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="addUser(user,pass)">ADD</button>
        </div>
      </div>
    </form>

  </div>

  <div class="container">
    
    <table class="table table-bordered">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Tools</th>
      </thead>

      <tr ng-repeat="conn in connect">
      	<td>{{$index}}</td>
      	<td>{{conn.userName}}</td>
      	<td>{{conn.Phone}}</td>
      	<td> 
      	<button type="submit" class="btn btn-danger" ng-click="Del(conn.ID)">Delete</button>
      	<button type="submit" class="btn btn-primary" ui-sref="state2({ID : conn.ID})">Edit</button>
      	</td>

      </tr>
    </table>
  </div>
